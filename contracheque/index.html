<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta de Contracheque</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="" alt="">
    <img src="../Logo Icone 1.png" alt="Logo" class="logo">
    <h1>Consulta de Contracheque</h1>
    <div class="input-group">
      <label for="cpf">Digite seu CPF:</label>
      <input type="text" id="cpf" placeholder="Ex: 12345678900" maxlength="11" />
    </div>
    <button onclick="buscarContracheque()">Consultar</button>
  </div>

  <!-- Popup estilizado -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="fecharPopup()">&times;</span>
      <h2>Seu Contracheque</h2>
      <iframe id="contracheque-pdf" src="" class="pdf-viewer"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
