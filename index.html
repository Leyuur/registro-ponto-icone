<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro de Ponto</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="Logo Icone 1.png" alt="Logo" class="logo">
            <h1>Registro de Ponto</h1>
        </div>

        <div class="input-group">
            <label for="horasTrabalho">Horas de trabalho por dia:</label>
            <input type="number" id="horasTrabalho" min="1" placeholder="Ex: 8">
        </div>

        <div class="input-group">
            <label for="salario">Salário Mensal (R$):</label>
            <input type="number" id="salario" min="0" placeholder="Ex: 2500">
        </div>

        <div class="input-group">
            <label for="cpfFilter">CPF:</label>
            <input type="text" id="cpfFilter" placeholder="Digite o CPF">
        </div>

        <div class="input-group">
            <label for="fileInput">Arquivo de Registro:</label>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div class="input-group">
            <label for="formato">Unidade:</label>
            <select id="formato">
                <option value="Unidade 5">Icone Unidade 5</option>
                <option value="Unidade 2">Icone Unidade 2</option>
            </select>
        </div>

        <button id="process" disabled>Carregar</button>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Data</th>
                        <th>Horários</th>
                        <th>Total Trabalhado</th>
                        <th>Horas Extras</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="totals">
            <p><strong>Total de horas trabalhadas:</strong> <span id="totalHorasTrabalhadas">00:00</span></p>
            <p><strong>Total de horas extras:</strong> <span id="totalHorasExtras">00:00</span></p>
            <p><strong>Salário base:</strong> <span id="totalSalarioBase">R$ 0,00</span></p>
            <p><strong>Salário por horas extras:</strong> <span id="totalSalarioExtras">R$ 0,00</span></p>
            <p><strong>Salário total bruto:</strong> <span id="salarioTotal">R$ 0,00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
